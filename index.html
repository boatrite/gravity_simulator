<!DOCTYPE html>
<html>
<head>
<title>Gravity</title>
<link rel="stylesheet" type="text/css" href="stylesheets/css/application.css">
</head>
<body>

  <div class="simulator-controls">
    <button id="play">Pause</button>

    <div class="space-dimensions">
      Space dimensions
      <input id="space-width" type="number" min="0"></input>
      x
      <input id="space-height" type="number" min="0"></input>
    </div>
  </div>

  <div class="universe-constants-inputs">
    <div class="universe-prop">
      G = <input id="G" type="number" min="0"></input>N(m/kg)^2
    </div>
  </div>

  <div class="entities-container"></div>

  <canvas id="space"></canvas>

<!-- data-main attribute tells require.js to load scripts/main.js after require.js loads. -->
<script data-main="main" src="lib/require.js"></script>
</body>
</html>
